{% extends 'my_all_app/base.html' %}

{% block content %}
{% load static %}
                        <div class="row">
                <div class="col-lg-5">
                    <div class="card card-chart">
                        <div class="col-sm-6 text-left">
                        <h1>Calculator </h1>
                            <form>
  <div class="form-group">
    <label for="cars">Choose a index:</label>
  <select name="indexselect" id="indexselect">
      <br>
       {% for index in index %}
          <option name="index" id="index" value="index">{{index.name}}</option>
      {% endfor %}

  </select>
    <small id="emailHelp" class="form-text text-muted">Edit your index in setting page</small>
  </div>
  <div class="form-group">
    <label >Volume</label>
    <input type="number"  name="volume,   " id="volume" value="volume" step="0.01" min="0.01" max="5">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card card-chart " style="display:flex; flex-direction: row ;">
                        <div class="col-sm-6 text-left">
                            <form method="POST" class="post-form">
                                {% csrf_token %}
                                <h1>Index Add</h1>
                                {{ form }}
                                <button type="submit" class="save btn btn-default">Save</button>
                                <br> <br>
                            </form>
                        </div>



{% endblock %}
